<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>NCRP Complaints</title>
</head>

<body>
    <header>
        <div class="navbar-dark collapse" id="navbarHeader" style="background-color: #43758f;">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <ul class="list-unstyled">
                            <li>
                              <a href="/" class="navbar-brand d-flex align-items-center">
                                Home
                              </a>
                            </li>
                            <li>
                              <a href="/addcomplaint" class="navbar-brand d-flex align-items-center">
                                Add New Complaint
                              </a>
                            </li>
                          </ul>

                    </div>
                    <div class="col-sm-4 offset-md-1 py-4">
                        <form action="{% url 'search_results' %}" method="GET">
                            <input name="q" type="text" placeholder="Search...">
                            <input type="submit" class='btn btn-outline-light' value="Search">
                          </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark box-shadow" style="background-color: #43758f;">
            <div class="container d-flex justify-content-between">
                <a href="" class="navbar-brand d-flex align-items-center"data-toggle="collapse" data-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">

                    <strong>Update NCRP Complaints Details</strong>
                </a>
                <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </header>

    <div class="container">

        <form method="POST">
            <table class="table table-striped">
                {{ form.as_table }}
                {% csrf_token %}
            </table>
            <table>
                <div class=container" style="float: right;">
                    <input type="submit" class='btn' style="background-color: #43758f; color: white;" value="Save">
                </div>
            </table>
        </form>
    </div>
    <footer class="text-muted">
        <div class="container">
            <p>
                <br>
            </p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
